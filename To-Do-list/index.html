<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="Syle.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <div class="todo-app">
        <h1>To-Do-App</h1>
        <form action="" class="input-area">
            <input type="text" placeholder="Add a new task...." id="task-input">
            <button type="submit" id = "add-task-btn"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="todos-container">
            <ul id="task-list">
                <img class = "empty-list" 
                src="https://c4.wallpaperflare.com/wallpaper/944/995/821/abstract-backgrounds-minimalistic-website-wallpaper-preview.jpg" alt ="empty">
            </ul>
        </div>
    </div>
</div>

</body>
<script src="Script.js"></script>
</html>
